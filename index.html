<!DOCTYPE html>
<html class="no-js" lang="en">
    <head>
        <title>Stuti</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="css/style.css">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
        <style>
            body {
                margin: 0;
                height: 100vh;
                display: grid;
                grid-template-columns: 1fr 2fr;
            }

            /* Fixed Left Section */
            .content {
                background: url('images/bg.jpeg') no-repeat center center;
                background-size: cover;
                display: flex;
                justify-content: center;
                align-items: top;
                color: white;
                text-align: center;
                height: 100vh;
                position: fixed;
                width: 33.55%;
            }

            .content h1 {
                padding-top: 50px;
                font-size: 40px;
                font-weight: bold;
                margin: 0;
            }

            .social-icons a {
                margin: 10px;
                color: white;
                font-size: 20px;
                text-decoration: none;
            }

            /* Scrollable Right Section */
            .movable {
                background-color: #f0f0f0;
                scroll-behavior: auto;
                width: 92%;
                padding: 80px 30px 30px 30px;
            }

            .movable h2 {
                font-size: 32px;
                margin-bottom: 2px;
                color: #092d5b;
            }

            .movable p {
                font-size: 16px;
                line-height: 1.6;
                color: #555;
            }
        </style>
    </head>
    <body>
        <!-- Fixed Section -->
        <header>
            <div class="content">
                <h1>Stuti Bimali</h1>
                <div class="social-icons">
                    <a href="https://github.com/stutibimali" target="_blank">
                        <i class="fab fa-github"></i>
                    </a>
                    <a href="https://www.linkedin.com/in/stuti-bimali" target="_blank">
                        <i class="fab fa-linkedin"></i>
                    </a>
                    <a id="email-link" href="#">
                        <i class="fas fa-envelope"></i>
                    </a>
                </div>
            </div>
        </header>
        <!-- Scrollable Section -->
        <div class="movable">
            <h2>About Me</h2>
            <div class="about">
                <p id="about-text" style="text-align:justify"></p>
                <img class="picture" src="images/about-me.jpg" alt="About Me Image">
            </div>
            <hr style="border: none; border-top: 2px double #7a6767; width: 100%; margin: 20px 0 40px 0;">
            <h2>Publication</h2>
            <div id="publication">
               <!-- publication details will be populated dynamically -->
            </div>
            <div class="publicationimg">
              <img class="publicationimage" src="images/publication.png" alt="Fire Detection">
              <!-- Buttons Section -->
              <div class="buttons">
                <button onclick="viewPaper()">Paper</button>
                <button onclick="viewReport()">Report</button>
                <button onclick="viewCertificate()">Certificate</button>
                <button onclick="linkpublication()">Link</button>
                <div id="document-container" style="margin-top: 20px; display: none;"></div>
              </div>
            </div>
            <hr style="border: none; border-top: 2px double #7a6767; width: 100%; margin: 20px 0 40px 0;">
            <h2>Industry Experience</h2>
            <div id="experience">
               
            </div>
            <hr style="border: none; border-top: 2px double #7a6767; width: 100%; margin: 20px 0 40px 0;">
            <h2>Skills</h2>
            <div id="skill">
               
            </div>
            <hr style="border: none; border-top: 2px double #7a6767; width: 100%; margin: 20px 0 40px 0;">
            <h2>Projects</h2>
            <div id="project">
                <!-- Projects will be displayed here -->
            </div>
            <br><br>
            <h2>Certification</h2>
            <div id="Certification">
               
            </div>
            <hr style="border: none; border-top: 2px double #7a6767; width: 100%; margin: 20px 0 40px 0;">
            <h2>Resume</h2>
            <div id="resume">
              <div class="pdf-container">
                <iframe src="documents/resume.pdf" width="100%" height="100%" frameborder="0"></iframe>
              </div>
              <a href="documents/resume.pdf" download="Stuti_Bimali_Resume" class="resume-link">Download Resume</a>
            </div>
            <br><br>
            <h2>Contact Information</h2>
            <div id="contact-info">
                <!-- Contact details will be populated dynamically -->
            </div>
        </div>
        <script src="js/main.js"></script>
    </body>
</html>
